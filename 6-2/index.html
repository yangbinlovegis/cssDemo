<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>psd练手-6-个人设置1</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/sprite.css">
</head>
<body>
<div class="context">
    <div class="navBar">
        <div class="navHeader">
            <span class="icon logo"></span><span class="iconFont">PM</span><span class="iconCaff">CAFF</span>
        </div>
        <div class="navList">
            <div class="homepage">首页</div>
            <div class="video">视频</div>
            <div class="activity">活动</div>
            <div class="download">下载</div>
        </div>
        <div class="searchBox">
            <input class="search" type="search" placeholder="搜索 PMCAFF">
        </div>
        <div class="userName">
            <span class="userNameText">Mario Koran</span>
        </div>
        <div class="number">
            <span class="numberText">15</span>
        </div>
    </div>
    <div class="personalAccounts">
        <div class="setAccountsText">
            <span class="">个人帐号设置</span>
        </div>
        <form class="detailInformation">
            <fieldset>
                <div class="personalInformation">
                    <div class="title">
                        <div class="subject fontBold">个人信息</div>
                        <div class="fold">收起</div>
                        <div class="icon foldPic"></div>
                    </div>
                    <fieldset class="basic">
                        <p class="row">
                            <lable class="nameStatic">姓名:</lable>
                            <input class="name textField" type="text"
                                   name="name" placeholder="一席青城">
                        </p>
                        <p class="row">
                            <lable class="nameStatic">公司:</lable>
                            <input class="textField" type="text" name="company"
                                   placeholder="新浪网络技术股份有限公司">
                        </p>
                        <p class="row">
                            <lable class="nameStatic">职位:</lable>
                            <input class="textField" type="text" name="position"
                                   placeholder="微博-产品经理">
                        </p>
                        <p class="row">
                            <lable class="nameStatic">状态:</lable>
                            <select class="textField choose">
                                <option value="0">在职-不考虑更换工作</option>
                                <option value="1">在职-考虑更换工作</option>
                                <option value="2">离职</option>
                                <option value="3">创业</option>
                                <option value="4">在校学习</option>
                            </select>
                        </p>
                        <p class="row">
                            <lable class="nameStatic">邮箱:</lable>
                            <input class="textField" type="email">
                        </p>
                        <p class="row">
                            <input type="submit" class="saveInfo" value="保存">
                        </p>
                    </fieldset>
                </div>
                <div class="pic">
                    <div class="title">
                        <div class="subject fontBold">头像</div>
                        <div class="fold">编辑</div>
                        <div class="icon unfoldPic"></div>
                    </div>
                    <div class="personalPic">
                        <div class="realPic"></div>
                        <div class="uploadPic">
                            <input type="submit" class="uploadBtn" value="上传头像"></input>
                        </div>
                    </div>
                </div>
                <div class="phone">
                    <div class="title">
                        <div class="subject fontBold">手机号</div>
                        <div class="fold">编辑</div>
                        <div class="icon unfoldPic"></div>
                    </div>
                </div>
                <div class="password">
                    <div class="title">
                        <div class="subject fontBold">密码</div>
                        <div class="fold">编辑</div>
                        <div class="icon unfoldPic"></div>
                    </div>
                </div>
                <div class="otherAccounts">
                    <div class="title">
                        <div class="subject fontBold">第三方帐号</div>
                        <div class="fold">编辑</div>
                        <div class="icon unfoldPic"></div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
<footer>
    <div>
        <a class="icon footerIcon"></a>
        <a class="iconFont">PM</a>
        <a class="iconCaff">CAFF</a>
        <a>互联网产品经理社区 关于我们 官网微博 官网微信</a>
    </div>
    <div>
        <a>CopyRight@ 2015 PMCaff.保留所有权利</a>
    </div>
</footer>
</html>
