<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <div class="poi poiFont">
        <div class="poiBasicInfo">
            <div class="poi_name_distance">
                <div class="poiName">望京地铁站</div>
                <div class="distToPoi">
                    <span class="dist">900</span>
                    <span class="meter">米</span>
                </div>
            </div>
            <div class="navigation">
                <div class="navigationPic"></div>
                <div class="navigationText">
                    <span class="navitext">去这里</span>
                </div>
            </div>
        </div>
        <div class="subwayDetail">
            <div class="lineNo">
                <div class="lineNo2"></div>
                <div class="lineNo4"></div>
                <div class="lineNo5"></div>
            </div>
            <div class="startStation"></div>
            <div class="terminus"></div>
            <div class="otherInfomation">
                <div class="ticket">票价3-5元</div>
                <div class="subwayMap">北京地铁线路图</div>
            </div>
            <div class="subwayStation">
                <div class="subwayPic"></div>
                <div class="stationName"></div>
            </div>
        </div>
        <div class="nearByBusStation">
            <div class="busStationTitle"></div>
            <div class="busStation1">
                <div class="busStationBasicInfo">
                    <div class="busStationName"></div>
                    <div class="bus"></div>
                </div>
                <div class="distanceToBusStation"></div>
            </div>
        </div>
    </div>
</body>
</html>
