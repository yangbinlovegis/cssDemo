<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>psd练手</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
<div class="poi poiNameFont">
    <div class="poiInfo">
        <div class="poiDesc">
            <div class="basicInfo leftDist">
                <div class="name">家有猪鼻烘培超市</div>
                <div class="star">
                    <div class="realStar"></div>
                </div>
                <div class="distance">900米</div>
            </div>
            <div class="navi">
                <div class="naviArrow"></div>
                <div class="naviText">去这里</div>
            </div>
        </div>
        <div class="poiDetail divBottomStyle">
            <div class="position displayFlex">
                <div class="posPic picSize"></div>
                <div class="address displayFlex">
                    <div class="addressText">悠乐汇A4座131(望京SOHO)</div>
                    <div class="arrowPic picSize"></div>
                </div>
            </div>
            <div class="phone displayFlex">
                <div class="telPic picSize"></div>
                <div class="telephone">010-545465434</div>
            </div>
        </div>
        <!--销售信息-->
        <div class="sales divBottomStyle salesFont">
            <div class="taoBaoInfo leftDist">
                <div class="shopInfo">
                    <div class="taoBaoTag tag">
                        <sapn class="tagText">淘</sapn>
                    </div>
                    <div class="shopDetail displayFlex">
                        <div class="shopName">家有猪鼻烘培超市</div>
                        <div class="intoShop">进入店铺</div>
                        <div class="shopDetailTag"></div>
                    </div>
                </div>
                <div class="shopLevel displayFlex">
                    <div class="levelPic"></div>
                    <div class="percent displayFlex">
                        <div class="percentText">好评率:</div>
                        <div class="percentNum">99.5%</div>
                    </div>
                    <div class="goodSellers">数码3C</div>
                </div>
            </div>
            <div class="discount leftDist displayFlex ">
                <div class="discountPic tag">
                    <sapn class="discountTagText">惠</sapn>
                </div>
                <div class="discountText">满100江浙沪地区包邮</div>
            </div>
            <!--热销商品-->
            <div class="hotCommodity leftDist">
                <div class="saleTitle">热销商品</div>
                <div class="commodity displayFlex">
                    <div class="commodity1">
                        <div class="pic1">
                            <div class="commodityName1">Cake Roll</div>
                            <div class="price1">
                                <span class="priceText1">￥63</span>
                            </div>
                        </div>
                        <div class="monthlySales1">
                            <span class="month1">月销:</span>
                            <span class="monthSalesNum1">432笔</span>
                        </div>
                    </div>
                    <div class="commodity2">
                        <div class="pic2">
                            <div class="commodityName2">Cake Roll</div>
                            <div class="price2">
                                <span class="priceText2">￥63</span>
                            </div>
                        </div>
                        <div class="monthlySales2">
                            <span class="month2">月销:</span>
                            <span class="monthSalesNum2">324笔</span>
                        </div>
                    </div>
                    <div class="commodity3">
                        <div class="pic3">
                            <div class="commodityName3">Cake Roll</div>
                            <div class="price3">
                                <span class="priceText3">￥63</span>
                            </div>
                        </div>
                        <div class="monthlySales3">
                            <span class="month3">月销:</span>
                            <span class="monthSalesNum3">198笔</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="comments divBottomStyle salesFont">
            <div class="commentTitle displayFlex leftDist">
                <div class="comment_number displayFlex">
                    <div class="comment">评论</div>
                    <div class="commentNumber">(共132条)</div>
                </div>
                <div class="comDetailPic"></div>
            </div>
            <div class="commenter displayFlex leftDist">
                <div class="name">夏洛特的烦恼</div>
                <div class="commentLevel">
                    <div class="realLevel"></div>
                </div>
            </div>
            <div class="desc leftDist">
                <p>
                    这里的材料很齐全啊，第一次和朋友来这里还不知道买什么，选了一些必备的工具和材料，哈哈哈哈哈哈，开心极了。
                </p>
            </div>
            <div class="time_from leftDist">2015年7月来自于大众点评</div>
        </div>
    </div>

</div>
</body>
</html>
